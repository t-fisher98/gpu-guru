<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Webpage to allow user to add new product(s) to product database">
  <meta name="author" content="Tyler Fisher | tyler.fisher98@gmail.com | t-fisher98 on GitHub">
  <title>GPU Guru - Add Product</title>

  <!-- Favicon -->
  <link rel="icon" href="static/favicon/gpu-logo.svg" >

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Changa:wght@300&display=swap" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Scripts -->
  <script type="module" src="./js/utils/write.js" defer></script>
</head>
<body>
  <div class="page-content flex">
    <div class="sidebar">
      <div class="sidebar-dark flex">
        <div class="flex">
          <img src="static/favicon/gpu-logo.svg" alt="SVG of a graphical processing unit" class="logo" id="logo">
          <h1>Guru</h1>
        </div>
        <button id="toggle" class="toggle">
          <i class="bi bi-arrow-left-right"></i>
        </button>
      </div>
      <div class="sidebar-content">
        <ul class="sidebar-nav">
          <li>
            <a href="index.html" class="flex">
              <i class="bi bi-house"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li>
            <a href="write.html" class="flex">
              <i class="bi bi-plus-circle"></i>
              <span>Add Product</span>
            </a>
          </li>
        </ul>
      </div>
    </div> <!-- sidebar -->

    <div class="dashboard-wrapper">
      <header>
        <div class="flex">
          <div class="search-box flex">
            <div>
              <i class="bi bi-search"></i>
            </div>
            <input type="search" placeholder="Search">
          </div> <!-- end of .search-box -->

          <nav class="app-bar">
            <ul class="user-controls flex">
              <li>
                <a href="#" class="flex user-control">
                  <i class="bi bi-person-circle"></i>
                </a>
              </li>
              <li>
                <a href="#" class="flex user-control">
                  <i class="bi bi-gear-fill"></i>
                </a>
              </li>
            </ul>
          </nav>
        </div> <!-- end of flex -->
      </header>

      <main>
        <div class="new-product flex">
          <div>
            <h2>Add New Product</h2>
          </div>
          
          <form id="productForm" class="add-new-product">
            <div class="product-image flex">
              <div class="display">
                <img src="static/images/placeholder-image.png" alt="EVGA 3080">
              </div>
              <label class="image-select">
                Select Image
                <input type="file" id="productImage" style="display:none" class="select-file" accept=".jpg, .png, .jpeg, .webp">
              </label>
            </div>

            <div class="product-inputs">
              <div class="flex">
                <label class="flex">
                  Brand
                  <select class="brand" name="brand" id="brandSelect">
                    <option value=>-- Please Select a Brand --</option>
                  </select>
                </label>
                <label class="flex">
                  Price
                  <input id="price" class="price" type="number" placeholder="0"/>
                </label>
              </div> <!-- end of flex -->

              <div class="flex">
                <label class="flex">
                  Description
                  <textarea name="description" class="description" id="description" placeholder="Maximum 300 characters"
                  rows="5"
                  maxlength="300"></textarea>
                </label>
              </div> <!-- end of flex -->

              <input type="submit" class="add-product" value="Add Product"/>
            </div> <!-- end of .product-inputs -->
          </form>
        <div>
      </main>
    </div> <!-- end of .dashboard-wrapper -->
  </div> <!-- end of .page-content -->
</body>
</html>
