<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Webpage to allow user to add new product(s) to product database">
  <meta name="author" content="Tyler Fisher | tyler.fisher98@gmail.com | t-fisher98 on GitHub">
  <title>GPU Guru - Add Product</title>

  <!-- Favicon -->
  <link rel="icon" href="static/favicon/gpu-logo.svg" >

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Changa:wght@300&display=swap" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Scripts -->
  <script type="module" src="./js/utils/write.js" defer></script>
</head>
<body>
  <header>
    <div class="container flex">
      <a href="index.html">
        <h1>
          <div class="flex">
            GPU
            <img src="static/favicon/gpu-logo.svg" alt="SVG of a graphical processing unit">
          </div>
           <span>Guru</span>
        </h1>
      </a>
      <nav class="app-bar">
        <ul class="flex">
          <li>
            <a href="#" class="flex user-controls">
              <i class="bi bi-person-circle"></i>
              Account
            </a>
          </li>
          <li>
            <a href="#" class="flex user-controls">
              <i class="bi bi-gear-fill"></i>
              Settings
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="side-bar">
      <ul class="dash-nav">
        <li>
          <a href="write.html">
            Add Product
            <i class="bi bi-plus-circle-fill"></i>
          </a>
        </li>
      </ul>
    </div> <!-- end of .side-bar -->

    <div class="new-product flex">
      <h2>Add New Product</h2>

      <form id="productForm" class="add-new-product">
        <div class="product-image flex">
          <div class="display">
            <img src="static/images/placeholder-image.png" alt="EVGA 3080">
          </div>
  
          <label>
            Select Image
            <input type="file" id="productImage" style="display:none" class="select-file" accept=".jpg, .png, .jpeg, .webp">
          </label>
        </div>

        <div class="product-inputs">
          <div class="flex">
            <label class="flex">
              Brand
              <select name="brand" id="brandSelect">
                <option value="">-- Please Choose a Brand --</option>
                <option value="asus">ASUS</option>
                <option value="evga">EVGA</option>
                <option value="gigabyte">Gigabyte</option>
                <option value="msi">MSI</option>
              </select>
            </label>
    
            <label class="flex">
              Price
              <input id="price" type="number" value="0" onfocus="value=''"/>
            </label>
          </div>
          
          <div class="flex">
            <label class="flex">
              Description
              <textarea name="description" class="description" id="description" placeholder="Maximum 300 characters"
              rows="5"
              maxlength="300"></textarea>
            </label>
          </div>
  
          <input type="submit" class="add-product" value="Add Product"/>
        </div>
      </form>
    <div>
  </main>

  <footer>

  </footer>
</body>
</html>
